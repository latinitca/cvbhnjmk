    <main class="hs-main">
        <section class="todo-section">
            <h1>Hearthstone ToDo List</h1>
            <p>Организуйте свои задачи по изучению карт и созданию колод</p>
            
            <div class="todo-container">
                <div class="todo-input">
                    <input type="text" id="taskInput" placeholder="Новая задача...">
                    <input type="date" id="taskDate">
                    <button id="addTaskBtn" class="hs-button">Добавить</button>
                </div>
                
                <div class="todo-controls">
                    <button id="deleteSelectedBtn" class="hs-button danger">Удалить выбранные</button>
                </div>
                
                <div id="taskList" class="task-list">
                    <!-- Задачи будут добавляться здесь -->
                </div>
            </div>
        </section>
